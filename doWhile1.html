<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh do while</title>
</head>
<body>
<script>
    var value = null;
    do {
        value = prompt('Enter number from 1 to 10: ');

    }while (value < 1 || value > 10);
    alert('Your number is: '  + value);

</script>
</body>
</html>
